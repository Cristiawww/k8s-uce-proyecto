<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenida - Sistema Académico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
    }
    .banner {
      width: 100%;
      height: 140px;
      background: linear-gradient(#0080ff, #0059b3);
      border-bottom: 6px solid #d60000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .banner-title {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .banner-subtitle {
      font-size: 20px;
      margin-top: 6px;
    }
    .page {
      width: 100%;
      height: calc(100vh - 140px);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f6f6f6;
    }
    .box {
      width: 500px;
      background-color: #f0f0f0;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(0,0,0,0.35);
      padding: 40px 30px;
      text-align: center;
      box-sizing: border-box;
    }
    .welcome-title {
      font-size: 22px;
      font-weight: bold;
      color: #003366;
      margin-bottom: 10px;
    }
    .welcome-text {
      font-size: 15px;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div>
      <div class="banner-title">UNIVERSIDAD CENTRAL DEL ECUADOR</div>
      <div class="banner-subtitle">SISTEMA ACADÉMICO</div>
    </div>
  </div>

  <div class="page">
    <div class="box">
      <div class="welcome-title">BIENVENIDA AL SISTEMA ACADÉMICO DE LA UCE</div>
      <div class="welcome-text">
        Has iniciado sesión como <b>{{ username }}</b>.
      </div>
    </div>
  </div>
</body>
</html>
