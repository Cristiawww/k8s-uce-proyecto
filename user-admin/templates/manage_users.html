<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración de Usuarios</title>
  <style>
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background-color:#f6f6f6; }
    .banner { width:100%; height:80px; background:linear-gradient(#0080ff,#0059b3); border-bottom:4px solid #d60000; color:#fff; display:flex; align-items:center; justify-content:space-between; padding:0 25px; box-sizing:border-box; }
    .banner-title { font-size:18px; font-weight:bold; }
    .banner-link { font-size:13px; cursor:pointer; text-decoration:underline; }
    .container { margin-top:60px; display:flex; justify-content:center; }
    .card { width:420px; background-color:#f0f0f0; box-shadow:0 0 12px rgba(0,0,0,0.35); padding:25px 30px; box-sizing:border-box; }
    .title { font-size:18px; font-weight:bold; margin-bottom:15px; color:#003366; text-align:center; }
    label { font-size:13px; display:block; margin-top:10px; margin-bottom:4px; color:#333; }
    input { width:100%; padding:7px 9px; border:1px solid #bfbfbf; border-radius:3px; background-color:#e0e0e0; box-sizing:border-box; }
    button { width:100%; margin-top:15px; padding:9px; background-color:#005999; border:none; color:#fff; font-size:14px; font-weight:bold; border-radius:3px; cursor:pointer; }
    button:hover { background-color:#004477; }
    .msg { margin-top:10px; font-size:11px; color:#555; text-align:center; }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-title">UNIVERSIDAD CENTRAL DEL ECUADOR - ADMIN USUARIOS</div>
    <div class="banner-link" onclick="window.open('http://localhost:5000','_blank')">
      Ir al Login
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="title">Agregar nuevo usuario</div>
      <form method="post" action="/add">
        <label for="username">Usuario</label>
        <input id="username" name="username" required>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required>

        <button type="submit">Guardar usuario</button>
      </form>
      <div class="msg">
        Los usuarios se almacenan en la base del sistema de login.
      </div>
    </div>
  </div>
</body>
</html>
